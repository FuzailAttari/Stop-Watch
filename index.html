<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watc</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
        <div class="main">
            <div class="counter">
                <h3>Hour</h3>
                <h3>Minute</h3>
                <h3>Second</h3>
                <h3>Millisecond</h3>
               
            </div>
         <div class="counter">
                <h1 class="time" id="hour" > 00</h1>
                <h1>:</h1>
                <h1 class="time" id="mint">00</h1>
                <h1>:</h1>
                <h1 class="time" id="sec">00</h1>
                <h1>:</h1>
                <h1 class="time" id="mesc">00</h1>
            </div>
            <div class="btn">
        
                <button onclick="stop()">Pause</button>
                <button onclick="start()">Start</button>
                <button onclick="reset()">Reset</button>
            </div>



        </div>

        <script src="script.js"></script>
</body>
</html>
